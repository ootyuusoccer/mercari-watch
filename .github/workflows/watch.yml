name: Mercari Watch

on:
  schedule:
    - cron: "0,10,20,30,40,50 * * * *"   # 10ÂàÜ„Åä„ÅçÔºàUTCÔºâ
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mercari-watch
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Áõ¥Ëøë25ÂàÜ‰ª•ÂÜÖ„Å´ÂÆüË°åÊ∏à„Åø„Å™„Çâ„Çπ„Ç≠„ÉÉ„Éó
      - name: Guard - skip if ran within 25min
        run: |
          NOW=$(date -u +%s)
          LAST=0
          if [ -f .github/last_run_utc.txt ]; then LAST=$(cat .github/last_run_utc.txt || echo 0); fi
          DIFF=$((NOW - LAST))
          echo "Last run diff(sec): $DIFF"
          if [ $DIFF -lt 1500 ]; then
            echo "Run skipped (last run $DIFF sec ago)."
            exit 0
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Playwright „Éñ„É©„Ç¶„Ç∂„Ç≠„É£„ÉÉ„Ç∑„É•
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw
          restore-keys: |
            ${{ runner.os }}-pw

      - name: Install system deps for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 libnss3 libxss1 libgtk-3-0 libx11-xcb1 \
            libxcb1 libxcomposite1 libxdamage1 libxrandr2 libgbm1 \
            libpango-1.0-0 libcairo2 libatspi2.0-0 libdrm2

      - name: Install npm deps
        run: |
          npm i nodemailer
          npm i -D playwright
          npx playwright install --with-deps chromium

      - name: Run Mercari Watcher
        env:
          GITHUB_STEP_SUMMARY: ${{ github.step_summary }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          node <<'EOF'
          import fs from 'fs';
          import nodemailer from 'nodemailer';
          import { chromium } from 'playwright';

          // ===== CSV =====
          const csvPath = 'targets.csv';
          if (!fs.existsSync(csvPath)) {
            console.log('targets.csv „Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
            process.exit(0);
          }
          const lines = fs.readFileSync(csvPath, 'utf8')
            .split('\n').map(s => s.trim()).filter(Boolean);

          // 1Ë°åÁõÆ„Éò„ÉÉ„ÉÄ„ÇíÊç®„Å¶„Çã
          lines.shift();

          // name, url, max_price, min_price
          const targets = lines.map(l => {
            const [name, url, max_price, min_price] = l.split(',');
            return {
              name,
              url,
              maxPrice: parseInt(max_price || '0', 10) || 0,
              minPrice: parseInt(min_price || '0', 10) || 0
            };
          });

          // ===== last_seen =====
          const seenPath = 'last_seen.json';
          let seen = {};
          try { seen = JSON.parse(fs.readFileSync(seenPath, 'utf8')); } catch {}

          const browser = await chromium.launch({ headless: true });
          const page = await browser.newPage();

          const foundMsgs = [];
          for (const t of targets) {
            if (!t.url) continue;
            console.log(`üîé Checking: ${t.name}`);

            // --- „Éö„Éº„Ç∏ÈÅ∑Áßª ---
            try {
              await page.goto(t.url, { waitUntil: 'domcontentloaded', timeout: 120000 });
            } catch (e) {
              console.log(`‚ö†Ô∏è ${t.name}: „Éö„Éº„Ç∏ÈÅ∑Áßª„Ç®„É©„Éº (${e?.message || e})`);
              continue;
            }

            // --- Mercari Ê§úÁ¥¢API„É¨„Çπ„Éù„É≥„ÇπÂæÖ„Å° ---
            let data = null;
            try {
              const resp = await page.waitForResponse(
                r => r.url().includes('/v2/entities:search') && r.ok(),
                { timeout: 20000 }
              );
              data = await resp.json();
            } catch (e) {
              console.log(`‚ö†Ô∏è ${t.name}: ‰æ°Ê†ºÊÉÖÂ†±ÂèñÂæóÂ§±Êïó (${e?.message || e})`);
              continue;
            }

            const item = (data?.items && data.items[0]) ? data.items[0] : null;
            if (!item) { console.log(`‚ö†Ô∏è ${t.name}: „Éí„ÉÉ„Éà0‰ª∂`); continue; }

            const id = item.id;
            const price = parseInt(item.price || '0', 10);
            const status = item.status || '';
            const url = `https://jp.mercari.com/item/${id}`;

            // Êù°‰ª∂Ë®àÁÆó
            const isNew = seen[t.name] !== id;

            const isOnSale =
              status.includes('TRADING') ||
              status.includes('ON_SALE') ||
              status === 'ITEM_STATUS_TRADING';

            const priceOk =
              (t.maxPrice === 0 || price <= t.maxPrice) &&
              (t.minPrice === 0 || price >= t.minPrice);

            if (isNew && isOnSale && priceOk) {
              foundMsgs.push({ name: t.name, price, url, id, prev: seen[t.name] || '' });
              seen[t.name] = id;
            } else {
              if (!seen[t.name]) seen[t.name] = id;
            }
          }

          await browser.close();

          // ===== Summary =====
          const linesOut = [];
          if (foundMsgs.length) {
            linesOut.push('## üõé Êñ∞ÁùÄÊ§úÂá∫\n');
            for (const x of foundMsgs) {
              linesOut.push(`- **${x.name}** Êñ∞ÁùÄ: ¬•${x.price.toLocaleString()} ‚Üí ${x.url}`);
            }
            linesOut.push('');
          } else {
            linesOut.push('Êñ∞ÁùÄ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
          }
          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY || 'summary.md', linesOut.join('\n'));

          // ===== Gmail ÈÄöÁü• =====
          if (foundMsgs.length) {
            const user = process.env.MAIL_USERNAME;
            const pass = process.env.MAIL_PASSWORD;
            const to   = process.env.MAIL_TO || user;

            if (user && pass) {
              const transporter = nodemailer.createTransport({
                host: 'smtp.gmail.com',
                port: 465,
                secure: true,
                auth: { user, pass }
              });

              const text = foundMsgs.map(x =>
                `„Äê${x.name}„Äë¬•${x.price}\n${x.url}\nnew:${x.id} prev:${x.prev}\n`
              ).join('\n');

              try {
                await transporter.sendMail({
                  from: user,
                  to,
                  subject: `Mercari Êñ∞ÁùÄ ${foundMsgs.length}‰ª∂`,
                  text
                });
                console.log('üìß Gmail ÈÄÅ‰ø° OK');
              } catch (e) {
                console.log('üìß Gmail ÈÄÅ‰ø°Â§±Êïó:', e?.message || e);
              }
            } else {
              console.log('üìß MAIL_USERNAME / MAIL_PASSWORD „ÅåÊú™Ë®≠ÂÆöÔºàÈÄöÁü•„Çπ„Ç≠„ÉÉ„ÉóÔºâ');
            }
          }

          // ===== Áä∂ÊÖã‰øùÂ≠ò =====
          fs.writeFileSync(seenPath, JSON.stringify(seen, null, 2));
          console.log('Watch ÂÆå‰∫Ü');
          EOF

      # ÂÆüË°åÊôÇÂàª„Å® last_seen.json „ÅÆ‰øùÂ≠ò
      - name: Save state
        run: |
          mkdir -p .github
          date -u +%s > .github/last_run_utc.txt
          if git status --porcelain | grep -qE "last_seen.json|.github/last_run_utc.txt"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add last_seen.json .github/last_run_utc.txt
            git commit -m "chore: update state (last_seen, last_run)"
            git push
          else
            echo "no state changes"
          fi
