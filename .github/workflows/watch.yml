name: Mercari Watch

on:
  schedule:
    - cron: "*/15 * * * *"   # 15åˆ†ã”ã¨
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Playwright å®Ÿè¡Œã«å¿…è¦ãªãƒ©ã‚¤ãƒ–ãƒ©ãƒªï¼ˆUbuntu 24.04 å¯¾å¿œï¼‰â€»å…ƒã®ã¾ã¾
      - name: Install Playwright (browsers)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 \
            libnss3 \
            libxss1 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libatspi2.0-0 \
            libdrm2
          npm i -D playwright
          npx playwright install --with-deps chromium

      # nodemailer ã‚’å…¥ã‚Œã‚‹ï¼ˆé€šçŸ¥ç”¨ãƒ»è»½é‡ï¼‰
      - name: Install npm deps
        run: |
          npm i nodemailer

      # å·¡å›ï¼†æ–°ç€æ¤œå‡ºï¼ˆå…ƒã‚³ãƒ¼ãƒ‰ï¼‰ï¼‹ æ–°ç€æ™‚ã« Gmail é€šçŸ¥
      - name: Run Mercari Watcher
        env:
          GITHUB_STEP_SUMMARY: ${{ github.step_summary }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          node <<'EOF'
          import fs from 'fs';
          import nodemailer from 'nodemailer';
          import { chromium } from 'playwright';

          // ===== æ—¢å­˜ã©ãŠã‚Šï¼štargets.csv å–ã‚Šè¾¼ã¿ =====
          const csvPath = 'targets.csv';
          if (!fs.existsSync(csvPath)) { console.log('targets.csv ãŒã‚ã‚Šã¾ã›ã‚“ã€‚'); process.exit(0); }
          const lines = fs.readFileSync(csvPath,'utf8')
            .split('\n').map(s=>s.trim()).filter(Boolean);
          const header = lines.shift(); // 1è¡Œç›®ãƒ˜ãƒƒãƒ€
          const targets = lines.map(l=>{
            const [name,url,max_price] = l.split(',');
            return { name, url, maxPrice: parseInt(max_price||'0',10) || 0 };
          });

          // ===== æ—¢å­˜ã©ãŠã‚Šï¼šlast_seen.json èª­ã¿æ›¸ã =====
          const seenPath = 'last_seen.json';
          let seen = {};
          try { seen = JSON.parse(fs.readFileSync(seenPath,'utf8')); } catch {}

          const browser = await chromium.launch({ headless: true });
          const page = await browser.newPage();

          const foundMsgs = [];
          for (const t of targets) {
            if (!t.url) continue;
            console.log(`ğŸ” Checking: ${t.name}`);

            await page.goto(t.url, { waitUntil: 'domcontentloaded', timeout: 60000 });

            // Mercari ã® SPA ãŒæŠ•ã’ã‚‹ API å¿œç­”ï¼ˆentities:searchï¼‰ã‚’å¾…ã¤
            let data = null;
            try {
              const resp = await page.waitForResponse(
                r => r.url().includes('/v2/entities:search') && r.ok(),
                { timeout: 15000 }
              );
              data = await resp.json();
            } catch {
              console.log(`âš ï¸ ${t.name}: ä¾¡æ ¼æƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ`);
              continue;
            }

            const item = (data?.items && data.items[0]) ? data.items[0] : null;
            if (!item) { console.log(`âš ï¸ ${t.name}: ãƒ’ãƒƒãƒˆ0ä»¶`); continue; }

            const id = item.id;
            const price = parseInt(item.price || '0',10);
            const status = item.status || '';
            const url = `https://jp.mercari.com/item/${id}`;

            const isNew = seen[t.name] !== id;
            const isOnSale = status.includes('TRADING') || status.includes('ON_SALE') || status === 'ITEM_STATUS_TRADING';
            const priceOk = (t.maxPrice === 0) || (price > 0 && price <= t.maxPrice);

            if (isNew && isOnSale && priceOk) {
              foundMsgs.push({ name: t.name, price, url, id, prev: seen[t.name] || '' });
              seen[t.name] = id;  // è¨˜éŒ²æ›´æ–°
            } else {
              if (!seen[t.name]) seen[t.name] = id; // åˆå›ã¯å­¦ç¿’ã ã‘
            }
          }

          await browser.close();

          // ===== Summaryï¼ˆå…ƒã®è¡¨ç¤ºï¼‰ =====
          const linesOut = [];
          if (foundMsgs.length) {
            linesOut.push('## ğŸ› æ–°ç€æ¤œå‡º\n');
            for (const x of foundMsgs) {
              linesOut.push(`- **${x.name}** æ–°ç€: Â¥${x.price.toLocaleString()} â†’ ${x.url}`);
            }
            linesOut.push('');
          } else {
            linesOut.push('æ–°ç€ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚');
          }
          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY || 'summary.md', linesOut.join('\n'));

          // ===== Gmail é€šçŸ¥ï¼ˆæ–°ç€ãŒã‚ã‚‹æ™‚ã ã‘ï¼‰ =====
          if (foundMsgs.length) {
            const user = process.env.MAIL_USERNAME;
            const pass = process.env.MAIL_PASSWORD;
            const to   = process.env.MAIL_TO || user;

            if (user && pass) {
              const transporter = nodemailer.createTransport({
                host: 'smtp.gmail.com',
                port: 465,
                secure: true,
                auth: { user, pass }
              });

              const text = foundMsgs.map(x =>
                `ã€${x.name}ã€‘Â¥${x.price}\n${x.url}\nnew:${x.id} prev:${x.prev}\n`
              ).join('\n');

              try {
                await transporter.sendMail({
                  from: user,
                  to,
                  subject: `Mercari æ–°ç€ ${foundMsgs.length}ä»¶`,
                  text
                });
                console.log('ğŸ“§ Gmail é€ä¿¡ OK');
              } catch (e) {
                console.log('ğŸ“§ Gmail é€ä¿¡å¤±æ•—:', e?.message || e);
              }
            } else {
              console.log('ğŸ“§ MAIL_USERNAME / MAIL_PASSWORD ãŒæœªè¨­å®šï¼ˆé€šçŸ¥ã‚¹ã‚­ãƒƒãƒ—ï¼‰');
            }
          }

          // ===== çŠ¶æ…‹ä¿å­˜ï¼ˆæ—¢å­˜ã©ãŠã‚Šï¼‰ =====
          fs.writeFileSync(seenPath, JSON.stringify(seen, null, 2));
          console.log('Watch å®Œäº†');
          EOF

      # å¤‰æ›´ãŒã‚ã‚Œã° last_seen.json ã‚’ã‚³ãƒŸãƒƒãƒˆï¼ˆå…ƒã®ã¾ã¾ï¼‰
      - name: Commit last_seen.json
        run: |
          if git status --porcelain | grep -q "last_seen.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add last_seen.json
            git commit -m "chore: update last_seen.json"
            git push
          else
            echo "last_seen.json ã®å¤‰æ›´ãªã—"
          fi

