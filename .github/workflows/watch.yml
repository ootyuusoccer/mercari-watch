name: Mercari Watch

on:
  schedule:
    - cron: "0,10,20,30,40,50 * * * *"  # 10分間隔の冗長化（UTC）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: mercari-watch
  cancel-in-progress: true   # 重複起動を防止

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 直近25分以内に実行済みなら即終了（無駄起動抑止）
      - name: Guard - skip if ran within 25min
        id: guard
        run: |
          NOW=$(date -u +%s)
          LAST=0
          if [ -f .github/last_run_utc.txt ]; then
            LAST=$(cat .github/last_run_utc.txt || echo 0)
          fi
          DIFF=$((NOW - LAST))
          echo "last_run_diff_sec=$DIFF" >> $GITHUB_OUTPUT
          if [ $DIFF -lt 1500 ]; then   # 25min=1500sec
            echo "Run skipped (last run $DIFF sec ago)."
            exit 0
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'           # npmキャッシュで高速化

      # Playwright 本体のキャッシュ（ブラウザの再DLを抑止）
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install system deps for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 libnss3 libxss1 libgtk-3-0 libx11-xcb1 \
            libxcb1 libxcomposite1 libxdamage1 libxrandr2 libgbm1 \
            libpango-1.0-0 libcairo2 libatspi2.0-0 libdrm2

      - name: Install npm deps
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run Mercari Watcher
        env:
          GITHUB_STEP_SUMMARY: ${{ github.step_summary }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          node ./your-script.js  # ← 今の Node <<EOF の中身をファイルに出して呼ぶだけでOK

      # 状態保存（最終実行時刻も書く）
      - name: Save state files
        run: |
          mkdir -p .github
          date -u +%s > .github/last_run_utc.txt
          if git status --porcelain | grep -qE "last_seen.json|last_run_utc.txt"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add last_seen.json .github/last_run_utc.txt
            git commit -m "chore: update state (last_seen, last_run)"
            git push
          else
            echo "no state changes"
          fi
